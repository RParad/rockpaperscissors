<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rock, Paper, Scissors | Odin Project</title>
</head>
<body>
    <script>
        // Step two: Create a function for get computer
        // function randomly returns a value  
        function getComputerChoice() {
            
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
            let choice = getRandomInt(3)

            if (choice === 0) {
            console.log("Rock");
            } 
            else if (choice === 1) {
            console.log("Paper");
            }
            else {
            console.log("Scissors")
            }
        }
        
        getComputerChoice()

    </script>
</body>
</html>
